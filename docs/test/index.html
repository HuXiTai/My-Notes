<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
        for(let key in 对象){ } //key表示对象的属性名和方法名/索引
        for(let value of 非对象) //value表示值
      */
      const obj = {
        name: "芝麻糊",
        age: 18,
        eat() {
          console.log("吃饭");
        },
      };
      for (let key in obj) {
        console.log(key);
        /* 
          输出：
          name
          age
          eat
        */
      }
    </script>
  </body>
</html>
